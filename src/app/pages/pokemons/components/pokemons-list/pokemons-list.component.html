<div class="container">
  <ul class="pokemons-list">
    <li *ngFor="let pokemon of pokemons">
      <p (click)="onShowPokemonInfo(pokemon.url)">{{ pokemon.name }}</p>
      <button (click)="onShowLocations(pokemon.url)">Location</button>
    </li>
  </ul>

  <app-pokemon-info
    [pokemonData]="selectedPokemon"
    *ngIf="selectedPokemon"
  ></app-pokemon-info>
</div>
